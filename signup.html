<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeanWay - Sign Up</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body{
      font-family:"Poppins",sans-serif;
      background:#0E3D34 url("coffee.jpg") center/cover no-repeat;
      display:flex;flex-direction:column;justify-content:space-between;
      min-height:100vh;position:relative;margin:0;
    }
    body::before{content:"";position:absolute;inset:0;background:rgba(14,61,52,.6);z-index:0;}
    header{
      background:rgba(244,241,236,.95);
      padding:15px 0;text-align:center;box-shadow:0 2px 10px rgba(0,0,0,.1);z-index:2;position:relative;
    }
    header img{height:50px;margin:0 auto 5px auto;display:block;}
    header h1{color:#124D43;font-size:28px;font-family:"Playfair Display",serif;letter-spacing:1px;}
    .signup-box{
      background:#F4F1EC;width:350px;margin:70px auto;padding:35px 45px;
      border-radius:10px;box-shadow:0 4px 20px rgba(0,0,0,.4);z-index:2;position:relative;
    }
    input{width:100%;padding:10px;margin:10px 0;border-radius:6px;border:1px solid #2F7566;}
    button{width:100%;padding:12px;background:#124D43;color:#fff;border:none;border-radius:6px;font-size:15px;cursor:pointer;}
    footer{text-align:center;background:#0E3D34;color:#fff;padding:15px;font-size:13px;}
  </style>
</head>
<body>

  <header>
    <img src="images/Logo.png" alt="BeanWay Logo">
    <h1>BeanWay</h1>
  </header>

  <div class="signup-box">
    <h2 style="text-align:center;color:#124D43;">Create Account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirm" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <footer>© 2025 BeanWay Coffee. All Rights Reserved.</footer>

<script>
document.getElementById("signupForm").addEventListener("submit", function(event) {
  event.preventDefault(); 

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirm = document.getElementById("confirm").value.trim();

  if (!name || !email || !password || !confirm) {
    alert("⚠️ Please fill in all fields.");
    return;
  }

  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email)) {
    alert("⚠️ Please enter a valid email address (e.g. name@example.com).");
    return;
  }

  if (password !== confirm) {
    alert("❌ Passwords do not match. Please re-enter the same password.");
    document.getElementById("password").value = "";
    document.getElementById("confirm").value = "";
    document.getElementById("password").focus();
    return; 
  }

  alert("✅ Account created successfully!");
  window.location.href = "userpage.html";
});
</script>


</body>
</html>
